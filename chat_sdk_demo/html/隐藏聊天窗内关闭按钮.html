<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="window.ssq.push('chatOpen')">打开聊天窗</button>
        <!-- 聊天插件入口收起时，或自定义按钮通过ssq.push('chatOpen')打开，可通过该方法将聊天窗口右上角处的关闭窗口按钮隐藏 -->
        <button onclick="window.ssq.push('hideCloseIcon')">隐藏聊天窗内关闭按钮</button>
    </div>

    <!-- 替换成您的sdk -->
    <script src="https://plugin-code.salesmartly.com/js/project_xxxxxxxxx.js"></script>
    <script>
        // 设置聊天插件图标隐藏，可配合打开窗口api实现自定义图标
        window.__ssc.setting = { hideIcon: true };
    </script>
    
</body>
</html>
